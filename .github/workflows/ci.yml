name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Install dependencies
        run: go mod tidy

      - name: Build the project
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Run tests
        run: go test -v ./...

  measure:
    name: Measure Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Run tests with coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  document:
    name: Document with GoDoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Generate documentation
        run: |
          mkdir godoc_output
          go doc -all > godoc_output/godoc_output.txt

      - name: Archive documentation
        run: tar -czvf godoc_output.tar.gz godoc_output

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: godoc-output
          path: godoc_output.tar.gz

  security:
    name: Security Scan with Gosec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Install Gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec
        run: |
          gosec ./... > gosec_report.txt || true  # La commande gosec scanne le projet et enregistre le rapport.

      - name: Archive Gosec report
        run: tar -czvf gosec_report.tar.gz gosec_report.txt

      - name: Upload Gosec report artifact
        uses: actions/upload-artifact@v3
        with:
          name: gosec-report
          path: gosec_report.tar.gz
